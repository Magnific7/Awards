{%extends 'all_images/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if names%}
      <h2>Found {{ names|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 users for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

    {% if names %}
    {% for user in names %}
      <div class="col-sm-6 col-md-3">
          <h3><a href="{% url 'image' user.id %}">{{user.image_name}}</a></h3>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
